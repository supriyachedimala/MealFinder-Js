<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .cat h2{
      position: relative;
      display: inline-block;
      font-size: 28px;
      margin: 20px;
    }
    .cat h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 50%;
      height: 4px;
      background-color: orange;
      border-radius: 2px;
    }

    #categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 20px;
    }

    .category-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }
     .category-card:hover {
      transform: scale(1.05);
    } 
    .category-card img {
      width: 100%;
      border-radius: 8px;
    }
    .category-card h3 {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: orangered;
      color: #fff;
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 12px;
      margin: 0;
    }
    .category-card .info {
      padding: 10px;
    }
    .category-card .info p {
      margin: 0;
      color: gray;
      font-size: 14px;
    }
    .category-card .info h4 {
      margin: 5px 0 0;
      font-size: 16px;
    }

    /* search results layout */
    #search-result {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
   .meals-title {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .meals-title h2 {
      font-size: 28px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .meals-title h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 80px;          
      height: 4px;
      background-color: orange;
      border-radius: 2px;
    }  
  </style>
</head>
<body>

  <div class="topbar">
    <div class="container">
      <div class="logo">
        <i class="fa-solid fa-house"></i>
        <a href="index.html" target="_blank">MEALFINDER</a>
      </div>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search recipes here.." />
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="hero-text">
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </header>
  <div class="meals-title" id="meals-title" style="display:none;">
    <h2>MEALS</h2>
  </div>
  <!-- search results -->
  <div id="search-result"></div>

  <div class="cat">
    <h2 style="text-align:left;">Categories</h2>
    <div id="categories"></div>
  </div>
  

<script>
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const mealsTitle = document.getElementById("meals-title");
  const resultDiv = document.getElementById("search-result");

  // search function
  function searchMeals() {
    let query = searchInput.value.trim();

    if (query === "") {
      alert("Please enter a recipe name!");
      return;
    }

    fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
      .then(res => res.json())
      .then(data => {
        resultDiv.innerHTML = "";

        if (data.meals) {
          mealsTitle.style.display = "block";  
          data.meals.forEach(meal => {
            const mealCard = `
              <div class="category-card" style="width:250px; position:relative;">
                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                <div class="meal-name">${meal.strMeal}</div>
                <h3>${meal.strCategory}</h3>
                <div class="info">
                  <p>${meal.strArea}</p>
                </div>
              </div>
            `;
            resultDiv.innerHTML += mealCard;
          });
        } else {
          mealsTitle.style.display = "none";  
          resultDiv.innerHTML = `<p>No recipe found for "${query}".</p>`;
        }
      })
      .catch(err => console.error("Error fetching data:", err));
  }

  // button click
  searchBtn.addEventListener("click", searchMeals);

  // Enter key support
  searchInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
      searchMeals();
    }
  });

  // load categories
  fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
    .then(res => res.json())
    .then(data => {
      const categoriesDiv = document.getElementById("categories");
      categoriesDiv.innerHTML = "";

      data.categories.forEach(cat => {
        const catCard = `
          <div class="category-card">
            <img src="${cat.strCategoryThumb}" alt="${cat.strCategory}">
            <h3>${cat.strCategory}</h3>
          </div>
        `;
        categoriesDiv.innerHTML += catCard;
      });
    })
    .catch(err => console.error("Error fetching categories:", err));
</script>

</body>
</html>
