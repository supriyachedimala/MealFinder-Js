<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meals API Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    .intro {
      width: 100%;          
      margin: 10px auto;          
      padding: 30px;
      background: #fdfdfd;        
      border-radius: 12px;        
    }
    .intro h2 {
      font-size: 36px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 1px;
      position: relative;
    }
    .desc {
      font-size: 30px;      
      line-height: 1.8;     
      color: #333;          
      text-align: justify;
      box-shadow: 0 4px 12px rgba(255, 243, 224, 0.8); 
      padding: 20px;  
      border: 1px solid orange;      
      border-radius: 8px;  
      background:whitesmoke;     
    }
    .mea {
      display: inline-block;
      position: relative;
    }
    .mea::after {
      content: "";
      position: absolute;
      right: 10%;                  
      bottom: -6px;               
      width: 80%;                 
      height: 4px;                
      background-color: orange;   
    }
    .meal-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Responsive grid */
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }
    .meal {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .meal:hover {
      transform: scale(1.05);
    }
    .meal img {
      width: 350px;   /* Increased from 200px */
      height: 350px;  /* Increased from 200px */
      object-fit: cover;
      border-radius: 10px;
    }
    .meal h3 {
      margin: 12px 0 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="container">
      <div class="logo">
        <i class="fa-solid fa-house"></i>
        <a href="./index.html" target="_blank">MEALFINDER</a>
      </div>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <nav class="menu-list" id="menuList">
          <ul>
            <li><a href="./beef.html">Beef</a></li>
            <li><a href="./chicken.html">Chicken</a></li>
            <li><a href="./dessert.html">Dessert</a></li>
            <li><a href="./Lamb.html">Lamb</a></li>
            <li><a href="./Pasta.html">Pasta</a></li>
            <li><a href="./Seafood.html">Seafood</a></li>
            <li><a href="./Vegan.html">Vegan</a></li>
            <li><a href="./vegetarian.html">Vegetarian</a></li>
            <li><a href="./Breakfast.html">Breakfast</a></li>
            <li><a href="./Goat.html">Goat</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search recipes here.." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="hero-text">
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </header>

  <section class="intro">
    <h2>Vegetarian</h2>
    <p class="desc">Vegetarian diets are associated with a reduced risk of chronic illnesses...</p>
  </section>

  <h1 class="mea">Meals</h1>
  <div class="meal-container" id="mealContainer"></div>

  <script>
    const menuIcon = document.querySelector(".menu-icon");
    const menuList = document.getElementById("menuList");

    menuIcon.addEventListener("click", () => {
      menuList.style.display = menuList.style.display === "block" ? "none" : "block";
    });

    // Fetch meals by category "Vegetarian"
    fetch("https://www.themealdb.com/api/json/v1/1/filter.php?c=Vegetarian")
      .then(response => response.json())
      .then(data => {
        const meals = data.meals;
        const container = document.getElementById("mealContainer");

        meals.forEach(meal => {
          const mealDiv = document.createElement("div");
          mealDiv.classList.add("meal");

          mealDiv.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <h3>${meal.strMeal}</h3>
          `;

          // âœ… Click navigation
          mealDiv.addEventListener("click", () => {
            window.location.href = `meal.html?id=${meal.idMeal}`;
          });

          container.appendChild(mealDiv);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>

</body>
</html>
