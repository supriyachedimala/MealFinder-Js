<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    /* ðŸ”¹ Added styles to increase search bar size */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      max-width: 600px;
    }

    .search-bar input {
      font-size: 20px;   
      padding: 15px 20px; 
      width: 400px;       
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .search-bar button {
      padding: 15px 20px;
      font-size: 20px;
      margin-left: 10px;
      border: none;
      background-color: #ff7043;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #e65c2d;
    }
  </style>
</head>
<body>
  
  <div class="topbar">
    <div class="container">
      <div class="logo">
        <i class="fa-solid fa-house"></i>
        <a href="index.html" target="_blank">MEALFINDER</a>
      </div>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- Menu List -->
        <nav class="menu-list" id="menuList">
          <ul>
            <li><a href="./beef.html">Beef</a></li>
            <li><a href="./chicken.html">Chicken</a></li>
            <li><a href="./dessert.html">Dessert</a></li>
            <li><a href="./Lamb.html">Lamb</a></li>
            <li><a href="./Pasta.html">Pasta</a></li>
            <li><a href="./Seafood.html">Seafood</a></li>
            <li><a href="./Vegan.html">Vegan</a></li>
            <li><a href="./vegetarian.html">Vegetarian</a></li>
            <li><a href="./Breakfast.html">Breakfast</a></li>
            <li><a href="./Goat.html">Goat</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="search-bar">
      <a href="./search.html">
        <input type="text" placeholder="Search recipes here.." />
      </a>
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="hero-text">
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </header>

  <h2 class="heading">Categories</h2>

  <div id="categories">
    <div class="card"></div>
    <div class="tag"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
